<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/header-footer.css" />
    <link rel="stylesheet" href="../src/styles/game.css" />
    <link rel="stylesheet" href="../src/styles/cart.css" />
    <title>TGL</title>
  </head>
  <body>
    <header>
      <div class="left">
        <a id="tgl"
          >TGL
          <hr />
        </a>
        <a>Home</a>
      </div>
      <div class="right">
        <a>Account</a>
        <a>Logout <i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </header>

    <main>
      <section class="game-bar">
        <div class="info">
          <h1 class="new-bet">
            <strong>new</strong> bet for <span data-js="game-name"></span>
          </h1>
          <h3>Choose a game</h3>
          <div class="buttons-games" data-js="buttons-games"></div>
          <span>Fill your bet</span>
          <p data-js="description-game"></p>
        </div>

        <div class="game-range" data-js="game-range"></div>

        <div class="game-bar-settings">
          <div>
            <button data-js="complete-game" id="complete-game">
              Complete game
            </button>
            <button data-js="clear-game" id="clear-game">Clear game</button>
          </div>
          <div>
            <button data-js="cart-game" id="add-to-cart">
              <i class="fa-solid fa-cart-shopping"></i>
              Add to Cart
            </button>
          </div>
        </div>
      </section>

      <section class="game-cart">
        <div class="cart">
          <div class="info">
            <h1>Cart</h1>
          </div>

          <div class="games" data-js="games-in-cart">
            <div class="cart-empty">
              <i class="fa-solid fa-cart-shopping"></i>
              <p>Your cart is empty!</p>
            </div>
          </div>

          <div class="cart-total">
            <p><strong>CART</strong> Total</p>
            <span data-js="total"></span>
          </div>

          <div class="cart-save">
            <button data-js="save">
              Save <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright 2020 Luby Software</p>
    </footer>

    <script src="../src/utils/DOM.js"></script>
    <script src="../src/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TGL</title>
  </head>
  <body>
    <header>
      <a>TGL</a>
      <a>Home</a>
      <a>Account</a>
      <a>Logout</a>
    </header>

    <main>
      <section class="game-bar">
        <div class="info-game-bar">
          <h1>new bet for mega sena</h1>
          <h3>Choose a game</h3>
          <div class="buttons-game">
            <button>Lotofacil</button>
            <button>Megasena</button>
            <button>Lotomania</button>
          </div>
          <p>
            Fill your bet Mark as many numbers as you want up to a maximum of
            50. Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers
            drawn.
          </p>
        </div>

        <div class="button-game-bar">
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
        </div>

        <div class="buttons-game-bar-settings">
           <button>Complete game</button>
           <button>Clear game</button>
           <button>Add to Cart</button>
        </div>
      </section>

      <hr>

      <section class="game-cart">
         <div class="game-cart-info">
            <h1>Cart</h1>
         </div>

         <div class="game-cart-games">
            <p>Games</p>
         </div>

         <div class="game-cart-total">
            <p>CART Total</p>
         </div>

         <div class="cart-save">
            <button>Save</button>
         </div>
      </section>
    </main>

    <footer>
       <p>Copyright 2020 Luby Software</p>
    </footer>
  </body>
</html>
